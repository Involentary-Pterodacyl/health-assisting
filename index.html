<form>
  <div class="login-box">

    <form action="#" method="POST">

        <label for="uname" class="logintext username">Username</label>
        <input type="text" id="uname" placeholder="Enter Username" name="uname" class="border uname" required>
      </div>
    <hr>
      <div class="container mb-4">
        <label for="psw" class="logintext password">Password</label>
        <input type="password" id="psw" placeholder="Enter Password" name="psw" class="border passwrd" required>
      </div>

      <div class="container mb-4 text-center">
        <h2><button type="button" class="buttons login" id="login">Login</button></h2>
      </div>
    </form>
    <p class="text-center text-sm">Don't have an account? <a href="front%20end/signup.html" class="text-blue-400 hover:underline">Sign up</a></p>
  </div>
</form>
