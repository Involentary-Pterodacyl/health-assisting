<header>

<form>
  <div class="login-box">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <form action="#" method="POST">
      <div class="container mb-4">
        <label for="uname" class="user block mb-2 font-semibold">Username</label>
        <input type="text" id="uname" placeholder="Enter Username" name="uname" class="w-full p-2 border rounded" required>
      </div>

      <div class="container mb-4">
        <label for="psw" class="pass block mb-2 font-semibold">Password</label>
        <input type="password" id="psw" placeholder="Enter Password" name="psw" class="w-full p-2 border rounded" required>
      </div>

      <div class="container mb-4 text-center">
        <h2><button type="submit" class="w-full py-2 px-4 text-white rounded hover:bg-green-600" id="login">Login</button></h2>
        <label class="rem">
          <input type="checkbox" checked="checked" name="remember" class="mr-2"> Remember me
        </label>
      </div>
    </form>
    <p class="text-center text-sm">Don't have an account? <a href="#" class="signe">Sign up</a></p>
  </div>
