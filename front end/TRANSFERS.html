<p class="p1"> How the resident moves to and from bed, chair, wheelchair, and standing.</p>

<div id="container">
  <form action="/submit" method="post">
<div class="section">

  <p> <button type="button" class="button dep" id="dependent"> 4. Totally Dependant </button></p>
  <p> <button type="button" class="button exAt" id="extAssist"> 3. Extensive Assist</button></p>

  <p> <button type="button" class="button supv" id="supervision"> 1. Supervision </button></p>

</div>

  <p><button type="button" class="button bedrid" id="bedrid">E.Bedridden</button></p>
  <p><button type="button" class="button none" id="nodevice" >E.none</button></p>
</div>
