<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vital Sign</title>
  <link rel="stylesheet" href="js/css/Vital.css">
</head>
<body>
<h1 class="h1">Vital Sign</h1>
<p> Record of vital signs and general. </p>
<hr >
<p> Please enter you input and click submit once compleated. </p>
<div>
  <form action="/submit" method="post">
    <table id="VitalTable">
      <thead>
      <tr>
        <th>Weight</th>
        <th>BLOOD PRESSURE</th>
        <th>T</th>
        <th>P</th>
        <th>R</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="text" class ="weight" placeholder="Enter weight(lb)" required></td>
        <td><input type="text" placeholder="Enter BP" required></td>
        <td><input type="text" placeholder="Enter T" required></td>
        <td><input type="text" placeholder="Enter P" required></td>
        <td><input type="text" placeholder="Enter R" required></td>
      </tr>
      </tbody>
    </table>
    <button class="submit" type="submit">Submit</button>
  </form>
</div>



<p><a href="ADL.html"><img src="arrow.png" alt="Back" width="50px" height="50px"></a></p>
</body>
</html>
