<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="createhead" >Create an account</h1>
    <p class="p1"> Welcome nurse! Please register the following information. </p>
  </header>
<hr>
  <form>
    <div class="login-box">

      <div class="container mb-4">
    <div class="logintext username2">
      <Label For="username">Username</Label><br>
      <Input id="username" type="text" placeholder="Enter your username" required />
    </div>

    <div class="logintext pword2">
      <Label For="password">Password</Label><br>
      <Input id="password" type="password" placeholder="Enter your password" required />
    </div>

    <div class="logintext fname">
      <Label For="password2">Renter Password</Label><br>
      <Input id="password2" type="password" placeholder="Renter your password" required>
    </div>

    <div class="logintext lname">
      <Label For="firstName">First Name</Label><br>
      <Input id="firstName" type="text" placeholder="Enter your first name" required>
    </div>

    <div class="logintext sd">
      <Label For="lastName">Last Name</Label><br>
      <Input id="lastName" type="text" placeholder="Enter your last name" required>
    </div>

<!--    <div class="logintext ruat">-->
<!--      <Label For="schoolDistrict">School District</Label><br>-->
<!--      <Input id="schoolDistrict" type="text" placeholder="Enter your school district" required>-->
<!--    </div>-->

    <div class=" mb-4">
      <Label  class="flex items-center">
        Are you a teacher?
      </Label><br>
      <label for="isTeacher"></label><input type ="radio" id="isTeacher"  name="isTeacher" value="yes" />
      <label>Yes</label>
      <label for="isntTeacher"> </label><input type ="radio" id="isntTeacher" name="isTeacher" value="no" />
      <label>No</label>
    </div>
    <hr>
    <Button id="submit" class="buttons create" type="button">
      Create Account
    </Button>
      </div>
    </div>
  </form>

  <p><a class="arrow" href="../index.html"><img src="img/arrow.png" alt="Back" width="50px" height="50px"></a></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="server connection js files/Signup.js" type="module"></script>
  <script defer nomodule src="classic-Signup.js-bundle.js"></script>
</body>
</html>
