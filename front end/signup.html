<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="js/css/style.css" />"
</head>
<body>
  <header class="header">
    <h1 class="h1" >Create an account</h1>
    <p class="p1"> Welcome nurse! Please register the following information. </p>
  </header>

  <form>
    <div class="login-box">
      <div class="container mb-4">
    <div class="mb-4">
      <Label For="username">Username</Label><br>
      <Input id="username" type="text" placeholder="Enter your username" required />
    </div>

    <div class="mb-4">
      <Label For="password">Password</Label><br>
      <Input id="password" type="password" placeholder="Enter your password" required />
    </div>

    <div class="mb-4">
      <Label For="firstName">First Name</Label><br>
      <Input id="firstName" type="text" placeholder="Enter your first name" required />
    </div>

    <div class="mb-4">
      <Label For="lastName">Last Name</Label><br>
      <Input id="lastName" type="text" placeholder="Enter your last name" required />
    </div>

    <div class="mb-4">
      <Label For="schoolDistrict">School District</Label><br>
      <Input id="schoolDistrict" type="text" placeholder="Enter your school district" required />
    </div>

    <div class=" mb-4">
      <Label  class="flex items-center">
        Are you a teacher?
      </Label><br>
      <label for="isTeacher"></label><input type ="radio" id="isTeacher"  name="isTeacher" value="yes" />
      <label for="isntTeacher"> </label><input type ="radio" id="isntTeacher" name="isTeacher" value="no" />
      <label>No</label>
    </div>

    <Button class="w-full mt-4" type="submit">
      Create Account
    </Button>
      </div>
    </div>
  </form>
</body>
</html>
