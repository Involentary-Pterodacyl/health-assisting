<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="js/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<p class="p1" id="id1"> CRLS Health Assisting documentation program.</p>
<hr>
<br>
<p class ="p2">Welcome! Please enter your login credentials.</p>
<br>



<form>
  <div class="login-box">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <form action="#" method="POST">
      <div class="container mb-4">
        <label for="uname" class="user block mb-2 font-semibold">Username</label>
        <input type="text" id="uname" placeholder="Enter Username" name="uname" class="w-full p-2 border rounded" required>
      </div>

      <div class="container mb-4">
        <label for="psw" class="pass block mb-2 font-semibold">Password</label>
        <input type="password" id="psw" placeholder="Enter Password" name="psw" class="w-full p-2 border rounded" required>
      </div>

      <div class="container mb-4 text-center">
        <h2><button type="submit" class="w-full py-2 px-4 text-white rounded hover:bg-green-600">Login</button></h2>
      </div>
    </form>
    <p class="text-center text-sm">Don't have an account? <a href="signup.html" class="text-blue-400 hover:underline">Sign up</a></p>
  </div>
</form>
<script src="js/app.js"></script>
  <p class="nav"><a href="PATIENTS.html">Patients (for our naviagtion)</a></p>
</body>
